<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center text-info"><h3>Register</h3></div>
                    <div class="card-body">
                        <form action="#">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text 
                                    material-icons" id = "u-label">person</span>
                                </div>
                                <input type="text" class="form-control border" id="user"
                                placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text 
                                    material-icons" id= "p-label">lock</span>
                                </div>
                                <input type="password" class="form-control border" id="pass"
                                placeholder="Password">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text 
                                    material-icons" id= "e-label">email</span>
                                </div>
                                <input type="email" class="form-control border" id="email"
                                placeholder="Email">
                            </div>
                            <button class="btn btn-outline-info btn-block " id="btn" type="button">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/register.js"></script>
    <!-- Your JavaScript Here -->
</body>
</html>
